  <body>

      <div class="container">
        <nav class="navbar">
          <a class="navbar-brand text-white">
            <img src="logo.png" alt="" style="width: 50%;">
          </a>
          <div class="form-inline">
            <input class="form-control mr-sm-2" id="emailTwo" type="email" placeholder="Email" aria-label="email" autocomplete="off">
            <input class="form-control mr-sm-2" id="passwordTwo" type="password" placeholder="Password" aria-label="password" autocomplete="off">
            <button class="btn btn-success my-2 my-sm-0" onclick="login_config()">to Access</button>
            <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-danger my-2 my-sm-0 ml-1">Register</button>
          </div>
        </nav>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                    <h5>User Register</h5>
                  </div>
                  <div class="modal-body">
                    <input type="email" class="form-control mb-3" id="email" placeholder="Email">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-success my-2 my-sm-0 ml-1" onclick="register_config()">Register</button>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center mt-4">
          <div id="content"></div>
          <div id="contentErrorRegister"></div>
        </div>
      </div>

      <hr>

      <div class="container">
         
            <div class="row justify-content-center">
                  <h4>Add Note Memories</h4>
                  <div class="form-inline">
                    <div class="form-group mb-2">
                        <input type="text" class="form-control" id="title" placeholder="Title">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="description" placeholder="Description">
                    </div>
                    <button class="btn btn-primary mb-2" id="addDataMemories">Add Memories</button>
                  </div>
      
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="dataBody">
                     
                    </tbody>
                  </table>
            </div>
      </div>
